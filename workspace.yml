---
defaultBundleRef: 'community:LATEST'
fastStartVariants:
  - name: Fast Start With Demo Data
    snapshot: demo-data
    weight: 0.7
  - name: Fast Start Without Data
    weight: 0.3
snapshots:
  - id: demo-data
    name: Demo Data
    url: https://dl.dropboxusercontent.com/scl/fi/gejslgukbcvw7lshojmar/demo-data.zip?rlkey=pslsq6esc48ql9uypesrrxt85&st=q814hpu9&dl=0
    size: 16m
    sha256: 3ee67ff298db3068f707b140e8dee86216fe49ac66743c1be39d22b07ad26a5c
imageRepos:
  - id: core
    url: nexus.citeck.ru
  - id: enterprise
    url: harbor.citeck.ru/enterprise
    authType: BASIC
bundleRepos:
  - id: community
    name: Community Bundles
    url: https://github.com/Citeck/launcher-workspace.git
    branch: main
    path: community
  - id: enterprise
    name: Enterprise Bundles
    url: https://github.com/Citeck/launcher-workspace.git
    branch: main
    path: enterprise
citeckProxy:
  aliases: [ 'EcosProxyApp' ]
defaultWebappProps:
  heapSize: "256m"
  memoryLimit: "1g"
webapps:
  - id: proxy #todo: remove
    aliases: [ 'EcosProxyApp' ]
  - id: eproc
    aliases: [ 'EcosProcessApp' ]
    defaultProps:
      heapSize: 512m
      memoryLimit: 1200m
      dataSources:
        camunda:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_camunda"
          xa: true
        eproc:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_eproc"
          xa: true
        main-mongodb:
          url: "mongodb://${MONGO_HOST}:${MONGO_PORT}/citeck_eproc"
  - id: emodel
    aliases: [ 'EcosModelApp' ]
    defaultProps:
      environments:
        ECOS_INTEGRATIONS_ONLYOFFICE_HOST: "${ONLY_OFFICE_HOST}"
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_emodel"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_emodel"
          xa: true
  - id: eapps
    aliases: [ 'EcosAppsApp' ]
    defaultProps:
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_eapps"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_eapps"
          xa: true
  - id: gateway
    aliases: [ 'EcosGatewayApp' ]
  - id: uiserv
    aliases: [ 'EcosUiservApp' ]
    defaultProps:
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_uiserv"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_uiserv"
          xa: true
  - id: history
    aliases: [ 'EcosHistoryApp' ]
    defaultProps:
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_history"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_history"
          xa: true
  - id: notifications
    aliases: [ 'EcosNotificationsApp' ]
    defaultProps:
      environments:
        SPRING_MAIL_HOST: "${MAILHOG_HOST}"
        ECOS_NOTIFICATIONS_EVENT_HOST: "${RMQ_HOST}"
        ECOS_NOTIFICATIONS_EVENT_USERNAME: "admin"
        ECOS_NOTIFICATIONS_EVENT_PASSWORD: "admin"
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_history"
  - id: integrations
    aliases: [ 'EcosIntegrationsApp' ]
    defaultProps:
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_integrations"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_integrations"
          xa: true
  - id: transformations
    aliases: [ 'EcosTransformationsApp' ]
    defaultProps:
      environments:
        ECOS_INTEGRATIONS_ONLYOFFICE_HOST: "${ONLY_OFFICE_HOST}"
  - id: content
    aliases: [ 'EcosContentApp' ]
  - id: ecom
    aliases: [ 'EcosEcomApp' ]
  - id: service-desk
    aliases: [ 'EcosServiceDeskApp' ]
  - id: edi
    aliases: [ 'EcosEdiApp' ]
    defaultProps:
      dataSources:
        main:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_edi"
        main-xa-aware:
          url: "jdbc:postgresql://${PG_HOST}:${PG_PORT}/citeck_edi"
          xa: true
  - id: attorneys
    aliases: [ 'EcosPowerAttorneysApp' ]
  - id: ecos-project-tracker
    aliases: [ 'EcosProjectTrackerApp' ]

